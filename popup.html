<!DOCTYPE html>
<html>
<head>
  <title>Dyslexia Font Helper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .settings-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>Dyslexia Font Helper</h2>
    <div>
      <label class="switch">
        <input type="checkbox" id="fontToggle">
        <span class="slider"></span>
      </label>
      <span>Enable Dyslexia Font</span>
    </div>
    <div>
      <label for="fontSize">Font Size:</label>
      <input type="range" id="fontSize" min="12" max="36" value="16">
      <span id="fontSizeValue">16px</span>
    </div>
    <div>
      <label for="lineSpacing">Line Spacing:</label>
      <input type="range" id="lineSpacing" min="1" max="2" step="0.1" value="1.5">
      <span id="lineSpacingValue">1.5</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
